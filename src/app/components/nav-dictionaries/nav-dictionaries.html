<md-nav-list class="nav-dictionaries">
  <md-list-item class="dictionary-item" *ngFor="let dictionary of dictionaries">
      <a md-line [routerLink]="['/dictionaries/view/', dictionary.id]">{{dictionary.name}}</a>

      <span class="dictionary-actions">
        <a title="Edit dictionary" class="edit-dictionary" md-mini-fab [routerLink]="['/dictionaries/edit/', dictionary.id]">
          <md-icon>mode_edit</md-icon>
        </a>
        <button title="Delete dictionary" class="delete-dictionary" color="warn" md-mini-fab (click)="dialogConfirm(dictionary)">
          <md-icon>delete</md-icon>
        </button>
      </span>

  </md-list-item>
  <div *ngIf="dictionaries.length == 0" class="no-dictionaries">
    No Dictionaries
  </div>
</md-nav-list>
