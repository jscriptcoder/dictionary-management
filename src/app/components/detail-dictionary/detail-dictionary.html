<form class="detail-dictionary">
  <md-input-container class="dictionary-name">

    <input 
      focus-input 
      name="dictionary-name" 
      mdInput 
      [value]="dictionary.name"
      readonly>

  </md-input-container>

  <table cellspacing="0">
    <tr>
      <th>Domain</th>
      <th>Range</th>
    </tr>

    <tr *ngFor="let entry of dictionary.list">
      <td>
        <md-input-container>

          <input 
            name="domain-{{entry.domain | keyable}}" 
            mdInput 
            [value]="entry.domain"
            readonly>

        </md-input-container>
      </td>
      <td>
        <md-input-container>

          <input 
            name="range_for-{{entry.domain | keyable}}" 
            mdInput 
            [value]="entry.range"
            readonly>

        </md-input-container>
      </td>
    </tr>

  </table>
</form>
